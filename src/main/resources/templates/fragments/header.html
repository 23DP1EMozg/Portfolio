<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/header_style.css">
</head>
<body>
  <header class="header">
    <div class="left">
        <ul class="nav_ul">
          <li th:each="route: ${routes}">
            <a th:href="@{${route.path}}" th:text="${route.name}" ></a>
          </li>
        </ul>
    </div>
  </header>
</body>
</html>
