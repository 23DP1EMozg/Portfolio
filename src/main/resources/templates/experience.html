<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Experience</title>
    <link rel="stylesheet" href="/experience_style.css">
</head>
<body>
<div th:replace="~{fragments/header.html}"/>

<div th:class="container">
    <div th:each="exp: ${exp}" th:class="card">
            <span th:text="${exp.title}" th:class="title"></span> <br/>
            <span th:text="${exp.description}" th:class="desc"></span> <br/>
            <span th:text="${exp.period}" th:class="period"></span>
    </div>
</div>
</body>
</html>
