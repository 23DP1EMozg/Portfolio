<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <h2>Create path</h2>
    <form th:action="@{/admin/createRoute}" th:object="${route}" method="post">
        <input placeholder="name" th:field="*{name}"/>
        <br/>
        <input placeholder="path" th:field="*{path}"/>
        <br/>
        <input type="submit" content="add"/>
    </form>

    <h2>All routes</h2>
    <ul th:each="route: ${routes}">
        <li th:text="${'name: ' + route.name}"></li>
        <li th:text="${'path: ' + route.path}"></li>
        <li th:text="${'id: ' + route.id}"></li>

    </ul>

    <h2>Remove route</h2>
    <form th:action="@{/admin/removeRoute}" th:object="${removedRoute}" method="post">
        <input placeholder="id" th:field="*{id}"/>
        <br/>
        <input type="submit" content="remove"/>
    </form>

    <h2>Add skill</h2>
    <form th:action="@{/admin/createSkill}" th:method="post" th:object="${skill}">
        <input placeholder="title" th:field="*{title}"/>
        <br/>
        <input placeholder="description" th:field="*{description}"/>
        <br/>
        <input placeholder="period" th:field="*{period}"/>
        <br/>
        <input placeholder="level" th:field="*{level}"/>
        <br/>
        <input type="submit" value="submit"/>
    </form>

    <h2>All skills</h2>
    <ul th:each="skill: ${skills}">
        <li th:text="${'title: ' + skill.title}"></li>
        <li th:text="${'description: ' + skill.description}"></li>
        <li th:text="${'period: ' + skill.period}"></li>
        <li th:text="${'level: ' + skill.level}"></li>
        <li th:text="${'id: ' + skill.id}"></li>


    </ul>

    <h2>Remove skill</h2>
    <form th:action="@{/admin/removeSkill}" th:object="${removedSkill}" method="post">
        <input placeholder="id" th:field="*{id}"/>
        <br/>
        <input type="submit" content="remove"/>
    </form>


    <h2>All experiences</h2>
    <ul th:each="exp: ${experiences}">
        <li th:text="${'title: ' + exp.title}"></li>
        <li th:text="${'description: ' + exp.description}"></li>
        <li th:text="${'period: ' + exp.period}"></li>
        <li th:text="${'id: ' + exp.id}"></li>

    </ul>

    <h2>Add experience</h2>
    <form th:action="@{/admin/addExperience}" th:method="post" th:object="${exp}">
        <input placeholder="title" th:field="*{title}"/>
        <br/>
        <input placeholder="description" th:field="*{description}"/>
        <br/>
        <input placeholder="period" th:field="*{period}"/>
        <br/>
        <input type="submit" value="submit"/>
    </form>


    <h2>Remove experience</h2>
    <form th:action="@{/admin/removeExperience}" th:object="${removedExp}" method="post">
        <input placeholder="id" th:field="*{id}"/>
        <br/>
        <input type="submit" content="remove"/>
    </form>

</body>
</html>
